<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stop-wath</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="watchTimer">
        <div class="displayTime"> 00 : 00 : 00 </div>
    </div>

    <div class="btn">
        <button id="startBtn" class="start" style="background-color: rgba(29, 171, 51, .7);">Start</button>
        <button id="stopBtn" class="stop" style="background-color: rgba(255, 0, 0, 0.6);">Stop</button>
        <button id="restartBtn" class="restart" style="background-color: rgba(37, 29, 200, 0.7);">Re - Start</button>
    </div>
   
</body>
 <script src="watch.js"></script>
</html>
